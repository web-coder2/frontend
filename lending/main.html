<style>
    .animated-block {
      background-color: #800080; /* Фиолетовый цвет */
      animation: stripes 5s linear infinite;
    }

    .animated-button {
      background-color: #ff0000; /* Красный цвет */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: stripes 5s linear infinite;
    }

    @keyframes stripes {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 50px 0;
      }
    }

    .modal-select-image {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      position: relative; /* Для абсолютного позиционирования img */
      overflow: hidden; /* Скрывает лишние части изображения */
    }

    .modal-select-image.selected {
      border: 2px solid #007bff; /* Голубой цвет рамки при выборе */
    }

    .modal-select-image img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>

<script>
$(document).ready(function() {
      // Рендерим первую карусель при загрузке
      renderCarousel(1); // 1 - выбранное значение по умолчанию

      $("#carouselSelect").change(function() {
        var selectedValue = $(this).val();
        renderCarousel(selectedValue);
      });

      function renderCarousel(value) {
        var carouselInner = $(".carousel-inner");
        carouselInner.empty(); // Очищаем существующие слайды

        var imagePrefix = value + "";

        // Генерируем слайды
        for (var i = 1; i <= 3; i++) {
          var imagePath = "media/" + imagePrefix + i + ".jpg";
          var isActive = (i == 1) ? "active" : ""; // Первый слайд активный

          var slideHTML = '<div class="carousel-item ' + isActive + '">' +
            '<img src="' + imagePath + '" class="d-block w-100" alt="Slide ' + i + '">' +
            '</div>';

          carouselInner.append(slideHTML);
        }
      }

      // Инициализируем карусель (нужно сделать после добавления слайдов)
      $('#carouselExampleIndicators').carousel();

      // Модальное окно: выбор изображений
      $('.modal-select-image').click(function() {
        // Удаляем класс selected у всех элементов
        $('.modal-select-image').removeClass('selected');
        
        // Добавляем класс selected к текущему элементу
        $(this).addClass('selected');
      });
    });    
</script>
