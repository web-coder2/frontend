<script>

  // Получение всех изображений
  const images = document.querySelectorAll('img');

  // Добавление обработчика клика для каждого изображения

  images.forEach(image => {

    image.addEventListener('click', function() {
    // Получение пути к изображению из атрибута data-modal-image
    const modalImageSrc = this.getAttribute('data-modal-image');
    // Установка пути к изображению в модальном окне
    document.getElementById('modalImage').src = modalImageSrc;
    // Открытие модального окна
    const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
    imageModal.show();
  });
});

</script>
